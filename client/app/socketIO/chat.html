<div>
	<div>
	<form class="form-horizontal" name="signinForm" ng-submit='send(msg.text)'>
	<div class="form-group">
	  <div class="col-sm-8">
	    <input type="text" class="form-control" id="chatBox" placeholder="Write your message here" ng-model='msg.text'>
	  </div>
	</div>
	<div>
          <select ng-model="msg.to">
            <option  ng-repeat="friend in data.friends" value="{{friend.username}}">{{friend.firstName + ' ' + friend.lastName}} </option>
          </select>
        </div>
        <div>
          <select ng-model="room" ng-change="changeRoom(room)">
            <option  ng-repeat="room in data.rooms">{{room.roomName}}</option>
          </select>
        </div>
	<div class="form-group">
	  <div class="col-sm-8">
	    <button type="submit" class="btn btn-default">Send</button>
	  </div>
	</div>
	</form>
	
	</div>
	<form class="form-horizontal" name="addRoomForm" ng-submit='addRoom()'>
	<div class="form-group">
	  <div class="col-sm-8">
	    <input type="text" class="form-control" id="chatBox" placeholder="Write your message here" ng-model='newRoom.roomName'>
	  </div>
	</div>
	
	<div class="form-group">
	  <div class="col-sm-8">
	    <button type="submit" class="btn btn-default">Send</button>
	  </div>
	</div>
	</form>

	<div>
		<p ng-repeat='msg in msgs'>{{msg.from + ': ' + msg.text}}</p>
	</div>
</div>
